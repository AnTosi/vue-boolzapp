<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
</head>
<body>
    <div class="green_background"></div>
    <div class="grey_background"></div>

    <div class="window_container m-auto my-3 d-flex" id="root">
        <div class="window_left col-4">
            <div class="head d-flex p-3">
                <div class="me d-flex col-6 align-items-center">
                    <img class = "avatar" src="../img/avatar_io.jpg" alt="">
                    <p class="mx-2 user_name">Nome Utente</p>
                </div>
                <div class="d-flex col-6 align-items-center justify-content-end">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="desktop_notification lightblue_bg d-flex align-items-center justify-content-center py-3">
                <span class="bell_container">
                    <i class="fas fa-bell-slash"></i>
                </span>
                <div class="mx-3">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <div class="search_bar bg-white d-flex p-2 align-items-center">
                <i class="fas fa-search"></i><input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>

            <div class="friend" v-for="(contact, index) in contacts" >
                <img class="avatar" v-bind:src=" `../img/avatar` + contacts[index].avatar " alt="">
                <p>{{contact[index]avatar}}</p>
            </div>
        </div>

        <div class="window_right">
            <div class="head">

            </div>
        </div>

    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</body>
</html>
